# This is a basic workflow to help you get started with Actions

name: CI
  
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch

  pull_request:
    types:
      - closed
    branches:
      - rel*
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
permissions:
  pull-requests: write
   
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4.1.1

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |

          echo "where am I"
          pwd
          echo "workspace"
          echo ${{github.workspace}}

          # Set your variables
          owner="devopselvis"
          repo="working-with-branches"
          token="${{secrets.SATOKEN}}"
          base_branch=${{github.head_ref}}
          new_branch=${{github.head_ref}}-qa

          echo $base_branch
          echo $new_branch

          # Get the SHA of the latest commit on the base branch
          echo "getting the sha"
          #sha=$(curl -s -H "Authorization: token $token" https://api.github.com/repos/$owner/$repo/git/ref/heads/$base_branch | jq -r '.object.sha')
          sha=${{github.sha}}
          echo $sha

          # Create a new reference (branch) with that SHA
          echo "creating ref branch"
          curl -X POST -H "Authorization: token $token" -d "{\"ref\": \"refs/heads/$new_branch\", \"sha\": \"$sha\"}" https://api.github.com/repos/$owner/$repo/git/refs
          echo "finish ref branch creation"
          
          # Create PR to DEV branch
          echo "before PR creation to DEV"
          curl -s -X POST -H "Authorization: token $token" -d "{ \"title\": \"Merge commit from $new_branch to QA\", \"head\": \"$new_branch\", \"base\": \"QA\"}" https://api.github.com/repos/$owner/$repo/pulls
          echo "after PR creation to DEV"
          
          echo "I want this to appear on the workflow summary page" >> $GITHUB_STEP_SUMMARY
          echo ${{github.sha}} >> $GITHUB_STEP_SUMMARY
