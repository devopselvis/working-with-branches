# This is a basic workflow to help you get started with Actions

name: CI
  
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch

  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4.1.1

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |

          echo "where am I"
          pwd
          echo "workspace"
          echo ${{github.workspace}}

          # Get the current branch
          current_branch=$(git symbolic-ref --short HEAD)
          echo "current branch"
          echo $current_branch

          #create a DEV branch of this hotfix branch
          # Set your variables
          owner="mickeygousset"
          repo="working-with-branches"
          token="${{secrets.SATOKEN}}"
          base_branch=$current_branch
          new_branch=${current_branch}-dev

          # Get the SHA of the latest commit on the base branch
          sha=$(curl -s -H "Authorization: token $token" \
           https://api.github.com/repos/$owner/$repo/git/ref/heads/$base_branch | jq -r '.object.sha')

          # Create a new reference (branch) with that SHA
          curl -X POST -H "Authorization: token $token" \
               -d "{\"ref\": \"refs/heads/$new_branch\", \"sha\": \"$sha\"}" \
               https://api.github.com/repos/$owner/$repo/git/refs
          
          

          
